	<body>
		<div id="preloader">
			<div class="loader"></div>
		</div>
		<!-- preloader area end -->
		<!-- page container area start -->
		<div class="page-container">
			<!-- main content area start -->
			<div class="main-content">
				<!-- page title area start -->
				<div class="page-title-area">
					<div class="row align-items-center">
						<div class="col-sm-6">
							<div class="breadcrumbs-area clearfix">
								<h4 class="page-title pull-left">Dashboard</h4>
								<ul class="breadcrumbs pull-left">
									<li><a href="index.html">Home</a></li>
									<li><span>Dashboard</span></li>
								</ul>
							</div>
						</div>
						<div class="col-sm-6 clearfix">
							<div class="user-profile pull-right">
								<img class="avatar user-thumb" src="assets/images/author/avatar.png" alt="avatar">
								<h4 class="user-name dropdown-toggle" data-toggle="dropdown">Kumkum Rai <i class="fa fa-angle-down"></i></h4>
								<div class="dropdown-menu">
									<a class="dropdown-item" href="#">Message</a>
									<a class="dropdown-item" href="#">Settings</a>
									<a class="dropdown-item" href="#">Log Out</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- page title area end -->

				<div class="main-content-inner">
					<div class="row">
						<div class="col-lg-8 mt-5">
							<div class="card">
								<div class="card-body">
									<h4 class="header-title">User Statistics 1</h4>
									<div id="user-statistics-1" class="user-statistics"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-8 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title">User Statistics 2</h4>
								<div id="myChart" class="user-statistics"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-8 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title">User Statistics 3</h4>
								<div id="myChart" class="user-statistics"></div>
							</div>
						</div>
					</div>
				</div>

				<!-- Gmap area start -->
				<div class="row">
					<div class="col-xl-5 col-lg-12 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title">GPS1 Tracker</h4>
								<div id="map"></div>

							</div>
						</div>
					</div>
				</div>
				<!-- Gmap area end -->


			</div>
		</div>
		<!-- main content area end -->
		</div>
		<!-- page container area end -->

		<script>
			// For Stream Chart
			var ctx = document.getElementById('myChart').getContext('2d');
			
			var chart = new Chart(ctx, {
				type: 'line',
				data: {
					datasets: [{
						label: 'Data 1',
						borderColor: 'rgb(255, 99, 132)',
						backgroundColor: 'rgba(255, 99, 132, 0.5)',
			
						// lineTension: 0,
						// borderDash: [8, 4]
					}, {
						label: 'Data 2',
						borderColor: 'rgb(54, 162, 235)',
						backgroundColor: 'rgba(54, 162, 235, 0.5)'
					}]
				},
			
				options: {
					scales: {
						xAxes: [{
							type: 'realtime',
							realtime: {
								// delay: 200,
								onRefresh: function (chart) {
									chart.data.datasets.forEach(function (dataset) {
										dataset.data.push({
											x: Date.now(),
											y: Math.random()
										});
									});
								}
							}
						}]
					}
				}
			});
			
			// For Map
			function initMap() {
				var map = new google.maps.Map(document.getElementById('map'), {
					zoom: 15,
					center: {
						lat: -35.2366226,
						lng: 149.0828272
					}
				});
				var GPS1 = {
					lat: -35.2376749,
					lng: 149.0822676
				};
				var GPS2 = {
					lat: -35.238087,
					lng: 149.083781
				};
				var marker1 = new google.maps.Marker({
					position: GPS1,
					map: map,
					title: 'GPS1'
				});
				var marker2 = new google.maps.Marker({
					position: GPS2,
					map: map,
					title: 'GPS2'
				});

				var contentString1 = '<div id="content">' +
					'<div id="siteNotice">' +
					'</div>' +
					'<h1 id="firstHeading" class="firstHeading">GPS 1+Sensor</h1>' +
					'<div id="bodyContent">' +
					'<p><b>GPS+Sensor</b>, also has <b>PP sensor</b>, is a ' +
					' Particulate Matter Sensor ' +
					'on a Raspberry pi </p>' +
					'<p>Attribution: Raspberry pi, <a href="https://www.raspberrypi.org/products/raspberry-pi-4-model-b/">' +
					'Raspberry pi 4</a> ' +
					'(last visited Aug 22, 2019).</p>' +
					'</div>' +
					'</div>';
				var contentString2 = '<div id="content">' +
					'<div id="siteNotice">' +
					'</div>' +
					'<h1 id="firstHeading" class="firstHeading">GPS 2+Sensor</h1>' +
					'<div id="bodyContent">' +
					'<p><b>GPS+Sensor</b>, also has <b>PP sensor</b>, is a ' +
					' Particulate Matter Sensor ' +
					'on a Raspberry pi </p>' +
					'<p>Attribution: Raspberry pi, <a href="https://www.raspberrypi.org/products/raspberry-pi-4-model-b/">' +
					'Raspberry pi 4</a> ' +
					'(last visited Aug 22, 2019).</p>' +
					'</div>' +
					'</div>';

				var infowindow1 = new google.maps.InfoWindow({
					content: contentString1,
					maxWidth: 200,
					maxHighth: 20,
				});
				var infowindow2 = new google.maps.InfoWindow({
					content: contentString2,
					maxWidth: 200,
					maxHighth: 100,
				});
				marker1.addListener('click', function() {
					infowindow1.open(map, marker1);
				});
				marker2.addListener('click', function() {
					infowindow2.open(map, marker2);
				});
			}
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBMP7mAeE0HawqSC5416MT_We5oAHNIvo&callback=initMap">
		</script>

		<!-- jquery latest version -->

		<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
		<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

		<script src="assets/js/line-chart.js"></script>

		<script src="assets/js/scripts.js"></script>
