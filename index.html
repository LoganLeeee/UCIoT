<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="UC IoT Dashboard" />

		<meta name="author" content="Xinlin" />
		<link rel="shortcut icon" href="img/fav.ico">
		<title>UC IoT Dashboard</title>

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />

		<!-- Main CSS -->
		<link href="css/main.css" rel="stylesheet" media="screen" />


		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>

		<!-- Header starts -->
		<header>

			<!-- Logo starts -->
			<a href="index.html" class="logo">
				<img src="img/logo.png" alt="Arise Admin Dashboard Logo" />
			</a>
			<!-- Logo ends -->

			<!-- Header actions starts -->
			<ul id="header-actions" class="clearfix">


			</ul>
			<!-- Header actions ends -->

			<div class="custom-search hidden-sm hidden-xs">
				<input type="text" class="search-query" placeholder="Search here ...">
				<i class="icon-search3"></i>
			</div>
		</header>
		<!-- Header ends -->

		<!-- Left sidebar start -->
		<div class="vertical-nav vertical-nav-sm">


		</div>
		<!-- Left sidebar end -->

		<!-- Dashboard Wrapper Start -->
		<div class="dashboard-wrapper">

			<!-- Container fluid Starts -->
			<div class="container-fluid">

				<!-- Top Bar Starts -->
				<div class="top-bar clearfix">
					<div class="row gutter">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							<div class="page-title">
								<h3>UC IoT</h3>
								<p>IoT Dashboard </p>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							<ul class="right-stats" id="mini-nav-right">
								<li>
									<a class="btn btn-danger"><span><p id="co2data">__</p></span>CO2</a>
								</li>
								<li>
									<a class="btn btn-success">
										<span>18</span>UV</a>
								</li>
								<li>
									<a class="btn btn-info"> <span><p id="gpsdata">__</p></span>GPS</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- Top Bar Ends -->

				<!-- Row start -->
				<div class="row gutter">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="panel">
							<div class="panel-heading">
								<h4>CO2</h4>
								<select data-toggle="dropdown" class="btn btn-default dropdown-toggle btn-xs" id="chart0Type">
									<option value="line0">Live Data</option>
									<option value="line1">Last Week</option>
									<option value="line2">Last Month</option>
								</select>
								<button class="btn btn-default dropdown-toggle btn-xs hide" id="co2showYear" style=" float: right;" >Toggle to Year</button>
							</div>
							<div class="panel-body">
								<!-- <div id="line0Chart0" style="display: inherit;" class="chart-height3"></div> -->
								<div class="chartClass0 chart-height3">
									<canvas id="line0Chart0" style="display: inherit;"></canvas>
									<canvas id="line1Chart0" style="display: none;"></canvas>
									<canvas id="line2Chart0" style="display: none;"></canvas>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="panel">
							<div class="panel-heading">
								<h4>UV</h4>
								<div>
								<select data-toggle="dropdown" class="btn btn-default dropdown-toggle btn-xs" id="chart1Type">
									<option value="line0">Live Data</option>
									<option value="line1">Last Week</option>
									<option value="line2">Last Month</option>
								</select>
								<button class="btn btn-default dropdown-toggle btn-xs hide" id="UVshowYear" style=" float: right;" >Toggle to Year</button>

								</div>
							</div>
							<div class="panel-body">
								<div class=" chartClass1 chart-height3">
									<canvas id="line0Chart1" style="display: inherit;"></canvas>
									<canvas id="line1Chart1" style="display: none;">

									</canvas>
									
									<canvas id="line2Chart1" style="display: none;"></canvas>
								</div>

							</div>
						</div>
					</div>
				</div>
				<!-- Row ends -->

				<!-- Row start -->
				<div class="row gutter">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="panel">
							<div class="panel-heading">
								<h4>Noise</h4>
								<div>
								<select data-toggle="dropdown" class="btn btn-default dropdown-toggle btn-xs" id="chart2Type">				
									<option value="line0">Live Data</option>
									<option value="line1">Last Week</option>
									<option value="line2">Last Month</option>
								</select>
								
								</div>
							</div>
							<div class="panel-body">
								<div class="chartClass2 chart-height3">
									<canvas id="line0Chart2" style="display: inherit;"></canvas>
									<canvas id="line1Chart2" style="display: none;"></canvas>
									<canvas id="line2Chart2" style="display: none;"></canvas>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="panel">
							<div class="panel-heading">
								<h4>GPS Tracker</h4>
							</div>
							<div class="panel-body">
								<div id="map" class="chart-height1" >
									
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Row ends -->



			</div>
			<!-- Container fluid ends -->

		</div>
		<!-- Dashboard Wrapper End -->

		<!-- Footer Start -->
		<footer>
			Copyright Logan Lee <span>2019</span>
		</footer>
		<!-- Footer end -->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

		<script src="js/jquery-2.2.4.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>



		<!-- Custom JS -->

	
		<script src="js/moment.min.js"></script>
		<script src="js/Chart.js"></script>
		<script src="js/chartjs-plugin-streaming.js"></script>
		<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
		<script src="js/chart0.js"></script>
		<script src="js/chart1.js"></script>
		<script src="js/chart2.js"></script>
		<script src="js/gmap.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBMP7mAeE0HawqSC5416MT_We5oAHNIvo&callback=initMap">
		</script>

	</body>
</html>
